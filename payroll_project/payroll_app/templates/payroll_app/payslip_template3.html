<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payslip</title>
    <style>
        body { font-family: 'Georgia', serif; font-size:14px; padding: 30px; color: #2c3e50; }
        .title { text-align: center; font-size: 28px; margin-bottom: 30px; }
        .info { margin-bottom: 20px; }
        .info p { margin: 4px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border-bottom: 1px solid #ccc; padding: 10px; text-align: left; }
        .total { font-weight: bold; }
    </style>
</head>
<body>
    <div class="title">Payroll System Pvt. Ltd.</div>
    <div class="info">
        <p><strong>Name:</strong> {{ employee.name }}</p>
        <p><strong>Role:</strong> {{ employee.role }}</p>
    </div>
    <table>
        <tr><th>Component</th><th>Amount</th></tr>
        <tr><td>Salary</td><td>{{ employee.salary }}</td></tr>
        <tr><td>Bonus</td><td>{{ employee.bonus }}</td></tr>
        <tr><td>Deductions</td><td>{{ employee.deduction }}</td></tr>
        <tr class="total"><td>Net Salary</td><td>{{ employee.net_salary }}</td></tr>
    </table>
<div class="footer">&copy; {% now "Y" %} Payroll System Pvt. Ltd.</div>

</body>
</html>
