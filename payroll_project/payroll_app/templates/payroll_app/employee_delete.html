<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ef9cda]">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded shadow text-center">
            <h2 class="text-[#7768ae] font-bold text-xl mb-4">Delete Employee</h2>
            <p class="mb-6">Are you sure you want to delete <strong>{{ employee.name }}</strong>?</p>
            <form method="POST" class="flex justify-center space-x-4">
                {% csrf_token %}
                <button type="submit" class="px-4 py-2 bg-[#ff9b4b] text-white rounded hover:bg-[#7768ae]">Yes, Delete</button>
                <a href="{% url 'employees' %}" class="px-4 py-2 bg-[#00b9b9] text-white rounded hover:bg-[#7768ae]">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
